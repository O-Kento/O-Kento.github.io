        <h1>世界の統計What/If</h1>
        <br/>
        <p>世界銀行のホームページを見てみると世界各国のGDPに始まり、平均寿命、幼児死亡率
        など様々な指標で情勢がまとめられています。しかしデータの量は膨大であり、感覚的には
        実態がみえにくいです。このアプリではデータをグラフで視覚化するWhat編とデータをもとに
        シミュレーションができる（"もし１００人の村だったら"、"もし資金援助がaだけ上昇すれば"）
        If編を作りました。自分で生のデータを分析し世界情勢を把握するための補助となるアプリ
        となっています。</p>
