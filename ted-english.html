        <h1>TEDで学ぶ英語</h1>
        <br/>
        <p>私はTEDを使って英語リスニングの学習をすることが多いのですが、
        散漫に興味のあるものだけを聞いているのでは身にならないという実感が
        ありました。TEDを使って学習できるアプリを探しても、既存のものは
        単にTEDの動画を見やすくするためのツールにすぎませんでした。
        TEDで公開されているスクリプトから穴埋め問題を自動で作成し、
        TEDを聞きながら問題を解くというアイディアがこのアプリを作ろう
        とした発端です。社会での成功者が語る本物の英語で学ぶことで、
        英語を単なるツールとして学ぶのではなく、英語のかっこよさを感じて
        もらいたいと思います。</p>
